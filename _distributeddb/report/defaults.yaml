from: markdown
to: docx

output-file: referat.docx
input-files: 
- docs.md

filters:
- pagebreaks.lua

standalone: true
table-of-contents: true
toc-depth: 2
reference-links: true
reference-location: document
reference-doc: reference.docx
number-sections: true
citeproc: true
variables:
  documentclass: memoir

