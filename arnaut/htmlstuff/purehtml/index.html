<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function onSubmit() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var operator = document.getElementById("operator").value;
            var result = document.getElementById("result");
            var res;
            if (operator == "+") {
                res = parseInt(num1) + parseInt(num2);
            } else if (operator == "-") {
                res = parseInt(num1) - parseInt(num2);
            } else if (operator == "*") {
                res = parseInt(num1) * parseInt(num2);
            } else if (operator == "/") {
                res = parseInt(num1) / parseInt(num2);
            } else if (operator == "") {
                res = "";
            } else {
                res = "Invalid operator";
            }
            result.innerHTML = res;
        }

        function onPasswordSubmit() {
            var password = document.getElementById("password").value;
            var passwordRepeat = document.getElementById("passwordRepeat").value;
            var passresult = document.getElementById("passresult");
            var res;
            if (password == passwordRepeat) {
                res = "Password is correct";
            } else {
                res = "Password is incorrect";
            }
            passresult.innerHTML = res;
        }
    </script>
</head>

<body>
    <form action="javascript:onSubmit()">
        <input type="number" id="num1" min="-5000" max="15000" placeholder="Enter first number">
        <input type="text" id="operator" placeholder="Enter operator" pattern="[\+\-\*\/]">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="submit" value="Submit">
        <p id="result"></p>
    </form>

    <form action="javascript:onPasswordSubmit()">
        <input type="text" id="password">
        <input type="text" id="passwordRepeat">
        <input type="submit" value="Submit">
        <p id="passresult"></p>
    </form>
</body>

</html>
